<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <title></title>
</head>

<body>
    <article class="language">
        <h2 class="blind">최애 프로그림언어 셀렉박스</h2>
        <button class="button-dropdown text-ellipsis" type="button">최애 프로그래밍 언어</button>
        <ul class="list-language">
            <li><button type="button text-ellipsis">Python</button></li>
            <li><button type="button text-ellipsis">Java</button></li>
            <li><button type="button text-ellipsis">JavaScript</button></li>
            <li><button type="button text-ellipsis">C#</button></li>
            <li><button type="button text-ellipsis">C/C++</button></li>
        </ul>
    </article>

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            $('.list-language').hide();
            $('.button-dropdown').click(
                function () {
                $('.list-language').toggle();
                
            })
        });
    </script>
</body>

</html>
